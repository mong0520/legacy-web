        <p></FONT><font size="2"><font lang="ZH-TW" face="新細明體"><img border="0" src="ball.jpg" width="11" height="9">&nbsp;&nbsp;
        <span style="letter-spacing: 1pt">1991年富野以全新時代與角色為號召推出了這部電影版完全新作,並且網羅了第一代人物與機械設定安彥良和與大河原邦男再作馮婦.但是從票房到影評都沒得到相當的肯定,一方面是由於製作水準上的問題,再者則是劇情上缺乏新意使得原本還有製作續篇的計畫也就胎死腹中(富野在後來也承認了本片的失敗...).而本片續篇則是長谷川裕一的漫畫版"機動戰士CROSSBONE GUNDAM",而這部漫畫中交代了F91主角們的下落以及後續的時代發展.而本片也是富野最後參與的<FONT LANG=ZH-TW color=#D3FDC1>電影版</FONT>鋼作品.</span></font><FONT FACE=標楷體 LANG=ZH-TW color=#D3FDC1>(1991)</FONT></font></TD></TR></TABLE></center>
