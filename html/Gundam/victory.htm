  <div align="center">
    <TABLE BORDER="0" CELLSPACING=3 CELLPADDING=2 WIDTH=100%><TR><TD VALIGN=MIDDLE width="550" align="center"><P align="left"><font lang="ZH-TW" size="2" face="新細明體"><BR><span style="letter-spacing: 2">人類在宇宙中生活的日子變得理所當然的日子已經過了一個多世紀了,地球聯邦軍的統制日益腐化,地球圈的人類正面臨空前的渾沌與停滯不前的時期,宇宙世紀0153年,為統治地球圈的居名,在SIDE2建國的尚斯卡爾帝國開始進攻地球.為對抗他們而挺身的便是神盛軍士同盟這一活動組織,有一架MS足以象徵他們,那就是一直以來被稱為正義的一方的傳說的MS鋼彈-<font color="#FFFFB5"><FONT LANG=ZH-TW>VICTRY</FONT>.</font>...偶然間駕駛他的烏索．艾文的戰爭就此展開．．．</span></font></TD></TR></TABLE>
