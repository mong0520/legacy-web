          <td valign="top" width="52">　</td>
          <td valign="top" width="485"><p>　　我們中原資管系一年級管理學課程為了配合教育部所發起的活動「以大學資源帶動中小學活動」，於是本組選擇了<font color="#0066FF"><a href="http://www.cpes.tyc.edu.tw" target="_blank">桃園縣「中平國小」</a></font>，希望藉此活動讓小朋友體驗大自然，了解生態環境，讓他們在遊戲中重拾對大自然的興趣與多媒體和網路結合，提供另一種學習路徑。</p>
            <p>　　合作對象為桃園縣中平國小鄭亦修老師，班級為二年四班，主題為自然科學－植物方面。</p>
            <p><img src="icon.jpg" width="8" height="8" border="1"><a href="page.doc">下載本組企劃書</a><img src="icon.jpg" width="8" height="8" border="1"></p>
            <p>&nbsp;</p>
