              <td width="595" height="157" colspan="2" background="back.jpg" style="border: 3px dotted #4682B4">　　第二次的活動為4月13日，我們一到，小學生們似乎看到久違的好朋友似的，扒著我們不放，而這次的活動有別於第一次的戶外動態，本組向系上借了單槍投影機，筆記型電腦，和自己製作的投影片檔案跟超級克難的布幕...(就是幾張大白紙合在一起當投影牆..)，帶至中平國小，以電腦的方式為他們介紹各種不同的葉子，最後也加上了有獎徵答，分組搶答的活動，發出去了很多小獎品和點心，當然這次也是圓滿結束啦！
