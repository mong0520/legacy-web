            <tr valign="middle"> 
              <td width="595" height="157" colspan="2" background="back.jpg" style="border: 3px dotted #4682B4">第一次的活動為3月18日，懷著滿心期待又忐忑不安的心情來到了中平國小，這是我們第一次到小學教學，帶著許多常見植物的種子，我們將班上分為四組，每組又以兩人為一個單位，照顧一種植物，我們分配著組別，發放盆栽，培養土，並且教他們如何栽培，哪些植物必須照光，哪些植物再發芽前不能照光等等．．．看著他們專心的聆聽和活潑認真的動手，我們第一次的活動也有了小小的成就感，算是為之前的準備獲得了回報吧！
