審 查 一 科 業 務 職 掌</td> 
  </tr> 
  <tr> 
    <td width="100%">
<span style="background-color: #FFFFF0">
審查一科辦理營利事業所得稅之審查業務，設審查一至十股及管制<br>
股共計十一股，審核員之查審工作係採任務編組方式辦理。<br>
經辦下列業務：<br>
(一)申報案件之審查：<br>
包括公民營事業及機關團體組織之年度結算申報案件之審查。<br>
(二)營利事業所得稅審查行政業務：<br>
1.申請使用藍色申報書案件之審查核定。<br>
2.資產重估價申報案件之審查核定。<br>
3.所得額標準及同業利潤標準資料之調查。<br>
4.製造業原物料耗用通常水準之調查。<br>
5.獎勵減免案件之審查核定。<br>
6.營利事業各項內勤報備案件之處理。<br>
7.各稽徵所審查業務、外勤報備案件之督導考核。<br>
</span>
